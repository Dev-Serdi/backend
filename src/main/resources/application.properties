spring.application.name=backend

# Conexion a Azure Key Vault
#spring.cloud.azure.keyvault.secret.property-sources[0].endpoint=${AZURE_KEYVAULT_URL}
spring.cloud.azure.keyvault.secret.endpoint=${KEY_VAULT_ENDPOINT}
spring.cloud.azure.keyvault.secret.property-source-enabled=true
#Configuracion a la cuenta blob
azure.storage.account-name=${BLOB_ACCOUNT_NAME}
azure.storage.account-key=${BLOB_ACCOUNT_KEY}
azure.storage.blob-container=${BLOB_ACCOUNT_NAME}
azure.storage.endpoint=${BLOB_ENDPOINT}
#Configuracion del servidor smtp
spring.mail.host=${BrevoHost}
spring.mail.port=587
spring.mail.username=${BrevoUsername}
spring.mail.password=${BrevoPassword}
mail.sender=${MailSender}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#configuracion de base de datos
spring.datasource.url=jdbc:sqlserver://backserver1.database.windows.net:1433;database=dbsistema;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=${userAdmin}
spring.datasource.password=${password}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuracion JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.database=sql_server
#spring.jpa.hibernate.ddl-auto=update

# Seguridad y JWT
app.jwt-secret=${JWTSECRETO}
app-jwt-expiration-milliseconds=604800000

# Habilitar soporte multipart
file.upload-dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Puerto del servidor
server.port=${PORT:8080}
