<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; }
        .container { width: 100%; max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; border: 1px solid #e5e5e5; }
        .header { background-color: #0056b3; color: #ffffff; padding: 25px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 30px; color: #333333; line-height: 1.6; }
        .content h2 { color: #0056b3; }
        .cta-button { display: inline-block; background-color: #007bff; color: #ffffff; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 20px; }
        .footer { background-color: #f4f7f6; color: #888888; text-align: center; padding: 20px; font-size: 12px; }
        .details { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; border-radius: 5px; margin-top: 20px; }
        .details p { margin: 5px 0; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${tituloPrincipal}"/>
    </div>
    <div class="content">
        <div th:utext="${mensajeCuerpo}">
            <p>Hola [],</p>
            <p>Este es un mensaje de ejemplo.</p>
        </div>

        <a th:href="${ctaUrl}" class="cta-button" th:text="${ctaTexto}">Acción</a>
    </div>
    <div class="footer">
        <p>Este es un correo electrónico automatizado. Por favor, no respondas a este correo.</p>
        <p>&copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> Grupo SERDI</p>
    </div>
</div>
</body>
</html>
